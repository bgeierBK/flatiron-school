<!DOCTYPE html>

<html lang="en">

  <head>
    <title>POST Requests</title>
    <script defer src="./index.js"></script>
  </head>

  <body>
    <h1>POST Requests</h1>
    <h2>Pokemon</h2>
    <ol id="list"></ol>
    <h2>Submit Your Own Pokemon!</h2>
    <form>
      <label>Name
        <input type="text" name="name" placeholder="Charizard">
      </label>
      <br /><br />
      <label> Type 1
        <input type="text" name="type1" placeholder="Fire">
      </label>
      <br /><br />
      <label> Type 2
        <input type="text" name="type2" placeholder="Flying">
      </label>
      <br /><br />
      <input type="submit" value="Add Pokemon">
    </form>
  </body>

</html>
